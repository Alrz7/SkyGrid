name: Build Windows

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            pkg-config \
            llvm \
            lld \
            clang

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Install npm deps
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Tauri Windows EXE
        run: cargo tauri build --target x86_64-pc-windows-msvc

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: src-tauri/target/x86_64-pc-windows-msvc/release/*.exe
